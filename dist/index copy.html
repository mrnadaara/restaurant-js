<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
  </head>
  <body>
    <div id="content">
      <header class="container-fluid">
        <div class="row justify-content-around">
          <div class="col-2">
            <nav class="navbar navbar-dark bg-primary d-flex justify-content-center rounded-lg">
                <a class="navbar-brand">Cagarweyne Restaurant</a>
            </nav>
          </div>
          <div class="col-3">
            <nav class="navbar navbar-expand-lg navbar-dark">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex justify-content-between w-100">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Location</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
        <div class="row justify-content-center align-items-center h-75">
            <div class="jumbotron jumbotron-fluid bg-transparent">
                <div class="container text-center text-white">
                  <h1 class="display-4">Exquisite East African cuisine</h1>
                  <p class="lead">Reserve a table or order your favourite dish online</p>
                </div>
            </div>
        </div>
      </header>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
